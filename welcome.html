<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <div class="profile-pic-container">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <h1 class="welcome-message">Welcome, <span id="realname">[Your Name]</span>!</h1>
        <button class="entry-button">Entry Data</button>
    </div>

    <!-- JavaScript to fetch realname from cookies -->
    <script>
        // Fungsi untuk mengambil nilai cookie berdasarkan nama
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Ambil cookie realname yang disimpan setelah login
        const realname = getCookie('realname');
        console.log('Realname from cookie:', realname);  // Log to check if realname is retrieved correctly

        // Jika cookie realname ditemukan, tampilkan di halaman
        if (realname) {
            document.getElementById('realname').textContent = realname;
        } else {
            // Jika tidak ada cookie, redirect kembali ke halaman login
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
